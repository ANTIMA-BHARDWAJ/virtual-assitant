<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifra, Virtual Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="assets/logo.png" alt="logo" id="logo">
    <h1> I'm <span id="name">Shifra</span>, your <span id="va">virtual assistant</span></h1>
    <button id="stopBtn" style="display:none;">Stop Speaking</button>
    <img src="assets/voice.gif" alt="voice" id="voice" style="display:none;">
    <button id="btn">
        <img src="assets/icons8-mic-50.png" alt="mic"> 
        <span id="content">Click here to talk to me</span>
    </button>
    <p id="recognizedText">Query: <span id="transcriptDisplay"></span></p>
    <script src="script.js"></script>
</body>
</html>
